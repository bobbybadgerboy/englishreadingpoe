<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Unblocked Games</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="special.css">
    <link rel="icon" type="image/x-icon" href="https://du11hjcvx0uqb.cloudfront.net/dist/images/favicon-e10d657a73.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Bungee&family=Comfortaa:wght@400;600&family=Fredoka+One&family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script> <!-- CDN for Ruffle -->
</head>
<body>
    <div class="header">
        <h1>Unblocked Games</h1>
    </div>
    <div class="game-container">
        <!-- Embed your SWF file here -->
        <div id="swf-container" style="display: none;">
            <object id="swf-object" type="application/x-shockwave-flash" data="your-swf-file.swf" width="900" height="600">
                <p>Flash content could not be loaded. Your browser may not support Flash, but Ruffle should handle this content.</p>
            </object>
        </div>
    </div>

    <script>
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const swfContainer = document.getElementById('swf-container');
        swfContainer.replaceWith(player);
        player.load("https://grape-lol.github.io/rizz/bloons-td-5-178395d58.swf");
    </script>
</body>
</html>
